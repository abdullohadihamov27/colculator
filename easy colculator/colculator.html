<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   <link rel="stylesheet" href="./Documant.css">
</head>
<body>
    
    <div>
        <input type="number" id="num1">
    <input type="number" id="num2"><br>
    <button class="olma" onclick="sum()">qoshish</button>
    <button class="behi" onclick="ayrish()">ayrish</button>
    <button class="nok" onclick="kopaytirish()">kopaytirish</button>
    <button class="uzum" onclick="bolish()">bolish</button>
    <script>

        function sum() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const sum = num1 + num2
            alert(sum)
        }
        function ayrish() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const sum = num1 - num2
            alert(sum)
        }
        function kopaytirish() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const sum = num1 * num2
            alert(sum)
        }
        function bolish() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const sum = num1 / num2
            alert(sum)
        }
        
    </script>
    </div>
</body>
</html>
